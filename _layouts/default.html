
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <script>
      document.addEventListener('keydown', function(event) {
          if (event.ctrlKey && event.key === 'c') {
              alert('La función de copiado está desactivada.');
              event.preventDefault();
          }
      });
      </script>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    
      nav ul li {
        float: left;
      }
    
      nav ul li a {
        display: block;
        padding: 14px 16px;
        text-align: center;
        text-decoration: none;
      }

    </style>
    {% include head-custom.html %}
    {% seo %}
  </head>
  <body>
    <header>
      <div class="container">
        <!--<a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a> -->
        <img style="height:50px" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExenl1eDBqZTZ6eXVkM2R1bXQ5Ym15M3Z2cTFxeW4xdGE0bXdwamt1NyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lVnJ5VnYJsuA7j1uCg/giphy.gif" alt="Tu imagen" style="float:left; margin-right:10px;">

        <!--<h1 style="color: #b5e853;">{{ site.description | default: site.github.project_tagline }}</h1> -->
        <h1 style="color: #b5e853;">JarVarBin</h1>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="/" class="btn" style="background-color: #98d5f1;" style=" font-family: cursive;">Home</a>
          <a href="/writings" class="btn" style="background-color: #b5e83b;" style=" font-family: cursive;">Writings</a>
          <a href="{{ site.github }}" class="btn btn-github"style="background-color: #e76f98;" style=" font-family: cursive;"><span class="icon"></span>Go to GitHub</a>
        </section>
      </div>
    </header>
    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <style>

      .circles {
            width: 60px;
            height: 20px;
          }

          .fractals {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
          }

          .fractal {
            width: 60px;
            height: 20px;
            background-color: #dce8c400;
            border-radius: 20px;
            display: block;
            position: relative; 
            animation-name: spiral;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            will-change: transform;
          }

          @keyframes spiral {
              from {transform: translate3d(0,10%,0) rotate(0deg) scale(0);}
              to {transform: translate3d(0,400%,0) rotate(60deg) scale(1.3);}
          }

    </style>

    <div class="fractals">

      <i class="fractal">

                <i class="fractal">

                                                                <i class="fractal">
                                                                  <i class="fractal">
                                                                    <i class="fractal">
                                                                      <i class="fractal">
                                                                        <i class="fractal">
                                                                          <i class="fractal">
                                                                          </i>
