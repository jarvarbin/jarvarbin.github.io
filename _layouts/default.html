<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      .description {
        color: green;
      }

      .flex-container {
        display: flex;
        align-items: center;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin-right: 15px;
      }

      .flex-container img {
        width: 50px;
        height: 50px;
      }

      #downloads {
        display: flex;
        align-items: center;
      }

      .btn-custom {
        background-color: #FF5733;  /* Nuevo color de fondo */
        color: #FFFFFF;  /* Color del texto */
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
      }

    </style>
    {% include head-custom.html %}
    {% seo %}
  </head>

  <body>
    <header>
      <div class="container">
        <div class="flex-container">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPupF02VdN4fa8BaV0YzZJK-GwTIio_hoYJA&usqp=CAU" alt="Tu imagen">
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/writings">Writings</a></li>
            </ul>
          </nav>
        </div>
        <h2 class="description">{{ site.description | default: site.github.project_tagline }}</h2>
        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn btn-custom">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn btn-custom">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github }}" class="btn btn-github"><span class="icon"></span>Go to GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
