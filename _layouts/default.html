
<!DOCTYPE html>

    <script>
      document.addEventListener('keydown', function(event) {
          if (event.ctrlKey && event.key === 'c') {
              alert('La función de copiado está desactivada.');
              event.preventDefault();
          }
      });
      </script>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById('titleLink').addEventListener('click', function(e) {
        e.preventDefault();
        var title = document.getElementById('titleText');
        title.innerHTML = `
            <span class="j">J</span>
            <span class="a">a</span>
            <span class="r">r</span>
            <span class="v">V</span>
            <span class="a2">a</span>
            <span class="r2">r</span>
            <span class="b">B</span>
            <span class="i">i</span>
            <span class="n">n</span>
        `;
        title.classList.add('title-color');
    });
});



    </script>
    <style>
      nav ul {
        list-style-type: none;

      nav ul li {

      nav ul li a {

    color: #FF0000;
    font-size: 100px;
}

}
.title-color .r {

}
.title-color .v {

}
.title-color .a2 {

}

.title-color .b {

}
.title-color .i {

}
.title-color .n {

}

      .circles {

          }

          .fractals {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
          }

          .fractal {
            width: 60px;
            height: 20px;
            background-color: #dce8c400;
            border-radius: 20px;
            display: block;
            position: relative; 
            animation-name: spiral;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            will-change: transform;
          }

          @keyframes spiral {
              from {transform: translate3d(0,10%,0) rotate(0deg) scale(0);}
              to {transform: translate3d(0,400%,0) rotate(60deg) scale(1.3);}
          }

    </style>
